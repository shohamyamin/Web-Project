<mat-card style="background-color: ghostwhite">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ specificDetailsData.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ specificDetailsData.details }}</h2>
    <h4>{{ specificDetailsData.newDetails }}</h4>
  </mat-card-content>
  <mat-card-actions>
    <h6>{{ specificDetailsData.subDetails }}</h6>
  </mat-card-actions>
</mat-card>
