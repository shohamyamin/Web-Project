<mat-card style="background-color: ghostwhite">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ specificDetailsData.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ specificDetailsData.details }}</h2>
    <h2>{{ specificDetailsData.newDetails }}</h2>
  </mat-card-content>
  <mat-card-actions>
    {{ specificDetailsData.subDetails }}
  </mat-card-actions>
</mat-card>
