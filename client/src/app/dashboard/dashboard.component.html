<div class="row" style="padding-left: 1%; padding-top: 1%">
  <div *ngFor="let specificDetailsData of specificDetailsDataArray">
    <div class="col">
      <app-specific-details
        [specificDetailsData]="specificDetailsData"
      ></app-specific-details>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <app-positive-precentage-tests-graph
        [view]="view"
        [graphData]="graphPrecentOfPositiveTests"
      ></app-positive-precentage-tests-graph>
    </div>
    <div class="col">
      <app-dead-graph [view]="view" [graphData]="graphDataDeadPerDay">
      </app-dead-graph>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <app-vaccinated-graph
        [view]="view"
        [graphData]="graphDataVacinated"
      ></app-vaccinated-graph>
    </div>
    <div class="col">
      <app-precentage-vaccinatede-age-graph
        [view]="view"
        [graphData]="vaccinatedPerAgeGraphData"
      ></app-precentage-vaccinatede-age-graph>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <app-hard-count-graph
        [view]="view"
        [graphData]="hardCountDataGraph"
      ></app-hard-count-graph>
    </div>
    <div class="col">
      <app-pie-isolated-varifed-doctors
        [view]="view"
        [data]="isolatedDoctorsPieData"
      >
      </app-pie-isolated-varifed-doctors>
    </div>
  </div>
</div>
