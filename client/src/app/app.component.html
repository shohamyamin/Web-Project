<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Israel Corona Dashboard</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="side" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard"
          ><mat-icon>dashboard</mat-icon> &nbsp; Dashboard
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="exposureMap"
          ><mat-icon> map</mat-icon> &nbsp; Exposure Map
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item (click)="openGoogleNews()"
          ><mat-icon>open_in_new</mat-icon> &nbsp; Covide 19 Google news</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="background-color: rgb(236, 240, 246)">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
