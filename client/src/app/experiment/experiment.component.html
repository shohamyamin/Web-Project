<mat-horizontal-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel>Select books to train</ng-template>
    <button mat-button (click)="openSelectTextsDialog('train')">
      select your train books
    </button>
    <div *ngIf="trainLoaded" class="div-wrapper">
      <mat-chip-list
        *ngFor="let book of textsServiceService.trainBooks"
        aria-label="TrainSelection"
      >
        <mat-chip color="primary" selected>{{ book.name }}</mat-chip
        >&nbsp;
      </mat-chip-list>
    </div>

    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Select books to test</ng-template>
    <button mat-button (click)="openSelectTextsDialog('test')">
      select your test books
    </button>
    <div *ngIf="testLoaded" class="div-wrapper">
      <mat-chip-list
        *ngFor="let book of textsServiceService.testBooks"
        aria-label="TrainSelection"
      >
        <mat-chip color="primary" selected>{{ book.name }}</mat-chip
        >&nbsp;
      </mat-chip-list>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-raised-button color="primary">Analyze</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
